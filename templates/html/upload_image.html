<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="site-wrapper">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li class="active"><a href="http://35.196.101.87:8080/">Home</a></li>
        </ul>
      </div>  
    </nav>
    

    <hr style="border-width: 3px;">



    <div class="container">

      <div class="jumbotron">

        <div class="col-md-12">
          <div>
            <h2 style="color:black">Object Detection in Images</h2>
            <br>
            <h4 style="color:black">Upload Image (JPG, JPEG) </h4>  
            <p>This might take some time. Please upload images less than 1MB</p>
	    <br>
          </div>


          <form method=post enctype=multipart/form-data action='http://35.196.101.87:8080/ImgWebUpload'>
            <div class='form-group col-md-6'>
              <input type=file name=file class='form-control' accept="image/*" required>
            </div>
            <div class='form-group col-md-6'>
              <input type=submit style="color:black;" value="Upload and Analyze"  class='btn btn-default'>
            </div>
          </form>
          <br>
          <hr style="border-width: 3px;">
        </div>  


        <div class="col-md-12">
          <div>
            <h2 style="color:black">Object Detection in Videos</h2>
            <br>
            <h4 style="color:black">Upload Video (MP4) </h4>
            <p>This might take some time. Please upload videos of length with 5-10 seconds only.</p>  
            <br>
          </div>


          <form method=post enctype=multipart/form-data action='http://35.196.101.87:8080/VidWebUpload'>
            <div class='form-group col-md-6'>
              <input type=file name=file class='form-control' accept="video/*" required>
            </div>
            <div class='form-group col-md-6'>
              <input type=submit style="color:black;" value="Upload and Analyze"  class='btn btn-default'>
            </div>
          </form>

        </div>
      </div>

    </div>

  </div>


</body>
</html>
